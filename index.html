<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function sum() {
			var n = Number(document.forms["f"].elements["n"].value);
			var x = Number(document.forms["f"].elements["x"].value);

			if(Math.abs(x) > 1) return;

			var sum = 0;
			for (var i = 1; i <= n; i++) {
				sum += ((2*i-1)*x**(2*i+1)) / (2*i*(2*i+1));
			}
			sum += x;
			document.write(sum);
		}
	</script>
</head>
<body>

<form id="f">
	<input id="n" placeholder="n"><br>
	<input id="x" placeholder="x"><br>
	<input type="submit" onclick="sum()" value="Расчитать">
</form>

</body>
</html>
